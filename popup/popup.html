<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Price Extension</title>
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="container m-3 status-container">
        <h1 class="title">Fuel Price Extension</h1>
        <div class="field">
            <label class="label">Status</label>
            <span class="tag is-success" style="cursor:pointer">Running</span>
            <span class="tag is-danger" style="cursor:pointer">Stopped</span>
        </div>
    </div>
    <div class="button-container">
        <button class="button is-success custom-button startButton" id="enterButton">Enter</button>
    </div>
    <div class="button-container">
        <button class="button is-danger custom-button stopButton" id="exitButton">Exit</button>
    </div>
</body>
</html>
